        </div>

    <div class="seperator"></div>

    <div id="servicecontainer">
        <h1>ADMIN SERVICES</h1>
        <div class="servicedivs">
            <a href="./Packages/packages.html">
                <div class="cards">PACKAGES</div>

            <a href="./Travels/travels.html">

        <h1>UPDATE ADMIN</h1>
        <div class="updatContainer">
            <form id="updateForm">
                <label for="UUID">UUID :</label>
                <input type="text" id="UUID" placeholder="Enter Session UUID" required>
                <label for="adminName">Name :</label>
                <input type="text" id="adminName" placeholder="Enter Name" required>
                <label for="adminEmail">Email :</label>
                <input type="email" id="adminEmail" placeholder="Enter Email" required>
                <label for="adminMobile">Mobile :</label>
                <input type="tel" id="adminMobile" placeholder="Enter Mobile" pattern="[6-9]{1}[0-9]{5}[0-9]{4}"
                    placeholder="Enter Mobile Number" title="Enter 10 digit Mobile number starting with 6/7/8/9"
                    required>
                <label for="adminPass">Password :</label>
                <input type="text" id="adminPass" placeholder="Enter Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
                <input type="submit" id="submit" value="SUBMIT">
            </form>
        </div>
    </div>
</body>
