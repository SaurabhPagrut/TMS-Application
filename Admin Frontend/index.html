<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS - Login</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
    <script src="./JavaScript/login.js" type="module"></script>
</head>

<body>

    <nav class="navbar">

    </nav>

    <div class="seperator">

    </div>

    <div class="login-container">
        <h1>
            Admin Login
        </h1>

        <form id="loginform">

            <label id="adminMobile">Mobile : </label>
            <input type="tel" id="mobile" name="adminMobile" pattern="[6-9]{1}[0-9]{5}[0-9]{4}"
                placeholder="Enter Mobile Number" title="Enter 10 digit Mobile number starting with 6/7/8/9" required>

            <label id="adminPassword">Password : </label>
            <input type="password" id="password" name="adminPassword" placeholder="Enter Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                required>
            <br>

            <input type="submit" value="Login" style="cursor: pointer; padding: 10px;">

            <p>Don't Have an account?
                <a href="./html/signup.html" style="color: blue;">SignUp</a>
            </p>

        </form>
    </div>


    <footer>

    </footer>

</body>

</html>
